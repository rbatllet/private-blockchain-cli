name: Simple CLI Build

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Install ZSH
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh
      shell: bash
        
    - name: Build without core dependency (compilation test)
      run: |
        echo "Testing if CLI can compile without core..."
        mvn clean compile -DskipTests || echo "Compile failed - expected if core classes are used"
      shell: zsh {0}
    
    - name: Package with skipped tests
      run: |
        echo "Packaging CLI (skipping tests and core dependency checks)..."
        mvn clean package -DskipTests -Dmaven.test.skip=true
      shell: zsh {0}
    
    - name: List all generated files
      run: |
        echo "All files in target:"
        ls -la target/ || echo "No target directory"
        echo ""
        echo "All JAR files found:"
        find . -name "*.jar" | head -20
      shell: zsh {0}
    
    - name: Upload any JARs found
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cli-build-attempt
        path: |
          target/**/*.jar
          **/*.jar
        retention-days: 30