name: Build CLI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout CLI code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Install ZSH
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh
      shell: bash
        
    - name: Checkout and build core blockchain dependency
      run: |
        echo "Cloning and building core blockchain..."
        git clone https://github.com/${{ github.repository_owner }}/private-blockchain.git ../private-blockchain
        cd ../private-blockchain
        mvn clean install -DskipTests -q
        echo "Core blockchain installed to local repository"
      shell: zsh {0}
    
    - name: Build CLI with tests
      run: |
        echo "Building CLI with full test suite..."
        mvn clean package
      shell: zsh {0}
    
    - name: List generated files
      run: |
        echo "Generated JAR files:"
        ls -la target/*.jar
      shell: zsh {0}
    
    - name: Upload CLI JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blockchain-cli-jars
        path: target/*.jar
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cli-test-results
        path: target/surefire-reports/
        retention-days: 30

    - name: Build summary
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“¦ Generated JARs:"
        ls -la target/*.jar
        echo ""
        echo "ðŸ’¾ JAR sizes:"
        du -h target/*.jar
      shell: zsh {0}